<div class="sign-up">
	<h1 class="title text-center my-4 fw-bold">Sign up</h1>
		<form class="form  form__auth mx-auto" action="/" method="post">
			<div class="form__group">
				<input class="form__control" type="text" placeholder="Your name">
				<span class="form__line"></span>
			</div>

			<div class="form__group">
				<input class="form__control" type="email" placeholder="Your e-mail">
				<span class="form__line"></span>
			</div>

			<div class="form__group">
				<input class="form__control" type="password" placeholder="password">
				<span class="form__line"></span>
			</div>

			<div class="form__group">
				<input class="form__control" type="password" placeholder="Confirm the password">
				<span class="form__line"></span>
			</div>

			<div class="form__footer form__footer__center">
				<div class="form__group">
						<button class="btn btn__grin" type="submit">Sing up</button>
				</div>

				<ul class="form__footer-list d-flex justify-content-center fw-bold">
						<li class="mx-3">
							<a class="text-decoration-none" href="sign-in.html">Sign in</a>
						</li>
						<li class="mx-3">
							<a class="text-decoration-none" href="reset.html">restore</a>
						</li>
				</ul>
			</div>
		</form>
</div>
